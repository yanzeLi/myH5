<h1>&nbsp;&nbsp;李明阳</h1>
<p>&nbsp;&nbsp;清河居士久埋轮</p>
<p>&nbsp;&nbsp;一出都城便卜邻</p>
<p>&nbsp;&nbsp;不道义高殊伯鼎</p>
<p>&nbsp;&nbsp;却言诗妙似阳春</p>
<p>&nbsp;&nbsp;功名未老心空壮</p>
<p>&nbsp;&nbsp;富贵能来势自新</p>
<p>&nbsp;&nbsp;闻说江边曾有宅</p>
<p>&nbsp;&nbsp;欲移兰玉住斯民</p>
