<body>
<h1>李明阳</h1>
<p>清河居士久埋轮</p>
<p>一出都城便卜邻</p>
<p>不道义高殊伯鼎</p>
<p>却言诗妙似阳春</p>
<p>功名未老心空壮</p>
<p>富贵能来势自新</p>
<p>闻说江边曾有宅</p>
<p>欲移兰玉住斯民</p>	
<p>我是阳总我怕谁，就不发红包奈我何</p>
