<!DOCTYPE html>
<html lang="en">   
<head>
	<meta charset = "UTF-8">
	<title>侠客行</title>
 	<style type="text/css">
 		body{
 			background-image: url(./5.jpg);
 			background-size: 100% 100%;
			height:100%;

 		}
		html{
			height:100%
		}
		@keyframes myfirst{
			from {opacity: 0}
			to {opacity: 100}
		}
		h1,p{
			animation: myfirst 2.5s infinite
		}
 	</style>
</head>
	
<body>
<audio src="./9.wma" controls="controls" autoplay="autoplay">	</audio>
<h1>侠客行</h1>
<p>赵客缦胡缨，吴钩霜雪明。</p>
<p>银鞍照白马，飒沓如流星。</p>
<p>十步杀一人，千里不留行。</p>
<p>事了拂衣去，深藏身与名。</p>
<p>闲过信陵饮，脱剑膝前横。</p>
<p>将炙啖朱亥，持觞劝侯嬴。</p>
<p>三杯吐然诺，五岳倒为轻。</p>
<p>眼花耳热后，意气素霓生。</p>
<p>救赵挥金槌，邯郸先震惊。</p>
<p>千秋二壮士，烜赫大梁城。</p>
<p>纵死侠骨香，不惭世上英。</p>
<p>谁能书阁下，白首太玄经。</p>
</body>
	
</html>
